<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Background Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="background-band"></div> -->
    <div class="stopwatch-container">
        <div id="time-display" class="time-display">00:00:00</div>
        <div class="btn-group">
            <button id="start-btn" class="btn">Start</button>
            <button id="stop-btn" class="btn" disabled>Stop</button>
            <button id="reset-btn" class="btn" disabled>Reset</button>
        </div>
    </div>
    <!-- <div class="background-band"></div> -->
    <script src="script.js"></script>
</body>
</html>
